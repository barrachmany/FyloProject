<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Frontend Mentor - Fylo data storage component">
    <meta name="keywords" content="Fylo data storage component, Frontend Mentor">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    </link>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Fylo data storage component</title>
</head>

<body>
    <main>
        <!--Fylo Container -->
        <section class="fylo-container">
            <img class="logo" src="images/logo.svg" alt="Fylo logo" />
            <section class="icons">
                <button onclick="openFolder()">
                    <div class="icon-img">
                        <img src="images/icon-document.svg" aria-hidden="true" />
                        <input type="file" id="fileInput" style="display: none;" accept="image/*">
                    </div>
                </button>
                <button onclick="openFolder()">
                    <div class="icon-img">
                        <img src="images/icon-folder.svg" aria-hidden="true" />
                        <input type="file" id="fileInput" style="display: none;" accept="image/*">
                    </div>
                </button>
                <button>
                    <div class="icon-img">
                        <img src="images/icon-upload.svg" aria-hidden="true" />
                    </div>
                </button>
            </section>
        </section>

        <!-- Storage Container -->
        <section class="storage-container">
            <h1>You've used <span id="usedStorage">0 KB</span> of your storage</h1>
            <!-- Progress Bar -->
            <section class="progress-bar">
                <div id="gradient-bar">
                    <div class="dot-container">
                        <div class="dot"></div>
                    </div>
                </div>
            </section>
            <h2>
                <span id="spanUsedMG">0 KB</span>
                <span>1000 KB</span>
            </h2>

            <!-- GB left -->
            <section class="gb-left">
                <p id="storageLeft">1000</p> 
                <span> KB left</span>
            </section>
        </section>
    </main>
</body>
<script src="index.js"></script>
</html>
